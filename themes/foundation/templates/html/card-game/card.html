<h1 data-ng-bind-html="cardGameData.selectedItem.TitleRU | unsafe"></h1>
<div class="medium-4 column art-container">
    <img data-ng-src="{{ cardGameData.selectedItem.CoverCard.Filename }}" />
</div>
<div class="medium-3 column">
    <div class="book-info">
        <dl>
            <dt>Набор:</dt>
            <dd data-ng-bind="cardGameData.selectedItem.nameOfSet">
            </dd>
            <dt>Тип:</dt><dd>{{ cardGameData.selectedItem.Type }}</dd>
            <dt>Класс:</dt><dd>{{ cardGameData.selectedItem.Class }}</dd>
            <dt>Качество:</dt><dd>{{ cardGameData.selectedItem.Rarity }}</dd>
            <dt>Художник :</dt><dd data-ng-bind="cardGameData.selectedItem.Artist.Title"></dd>
        </dl>
    </div>
</div>

<div class="medium-5 column">
    <a target="_blank" data-ng-show="cardGameData.selectedItem.LinkToArt.ID" data-ng-href="{{ cardGameData.selectedItem.LinkToArt.Link }}">Ссылка на арт</a>
    <br/>
    <img data-ng-src="{{ cardGameData.selectedItem.LinkToArt.PageSize }}" />
</div>
<div class="medium-12 column">
    <div data-ng-bind-html="cardGameData.selectedItem.Rules | unsafe"></div>
    <div data-ng-bind-html="cardGameData.selectedItem.Flavor | unsafe"></div>
</div>
<hr/>


<h1>{{ nexusData.selectedItem.TitleRU }} <small data-ng-bind="nexusData.selectedItem.IdentityTitle"></small></h1>
<div class="hero-navigation-panel">
    <ul>
        <li><a rel="tag" data-ng-click="scrollTo('intro-speech')">Intro</a></li>
        <li><a rel="tag" data-ng-click="scrollTo('boast-speech')">Boast</a></li>
        <li><a rel="tag" href="#pissed-speech">Pissed</a></li>
        <li><a rel="tag" href="#kill-speech">When Kill</a></li>
    </ul>
</div>
<div class="large-12">
    <p data-ng-bind-html="nexusData.selectedItem.Content | unsafe"></p>
    <div id="intro-speech" class="large-9">
        <h3 data-ng-if="introSpeech.length">Вступление</h3>
        <ul class="hero-speech intro">
            <li data-ng-repeat="item in introSpeech = nexusData.selectedItem.Speech | filter:{Intro: 1} |orderBy:['-To.id', '-ToSeveral.id']">
                <div data-ng-if="item.Type == 'Question'" >
                    <div class="question">
                        <a class="element-link" data-ng-href="{{ item.owner.Url }}" title="{{ item.owner.TitleRU }}">
                            <div class="element-link-image">
                                <img class="icon-frame frame-56" data-ng-src="{{ item.OwnerIconSrc }}" />
                            </div>
                        </a>
                        <div data-ng-if="item.TagIconSrc" class="right element-link">
                            <div class="element-link-image">
                                <img class="icon-frame frame-56" data-ng-src="{{ item.TagIconSrc}}" />
                            </div>
                        </div>
                        <div class="phrase" data-ng-bind-html="item.Phrase | unsafe"></div>
                        <div class="original-phrase" data-ng-bind-html="item.OriginalPhrase | unsafe"></div>
                    </div>
                    <div class="response" data-ng-if="item.mate">
                        <a class="element-link" data-ng-href="{{ item.mate.Url }}" title="{{ item.mate.TitleRU }}">
                            <div class="element-link-image">
                                <img class="icon-frame frame-56" data-ng-src="{{ item.MateIconSrc }}" />
                            </div>
                        </a>
                        <div class="phrase" data-ng-bind-html="item.MatePhrase | unsafe"></div>
                        <div class="original-phrase" data-ng-bind-html="item.MateOriginalPhrase | unsafe"></div>
                    </div>
                </div>
                <div data-ng-if="item.Type == 'Response'">
                    <div class="question" data-ng-if="item.mate">
                        <a class="element-link" data-ng-href="{{ item.mate.Url }}" title="{{ item.mate.TitleRU }}">
                            <div class="element-link-image">
                                <img class="icon-frame frame-56" data-ng-src="{{ item.MateIconSrc }}" />
                            </div>
                        </a>
                        <div class="phrase" data-ng-bind-html="item.MatePhrase | unsafe"></div>
                        <div class="original-phrase" data-ng-bind-html="item.MateOriginalPhrase | unsafe"></div>
                    </div>
                    <div class="response">
                        <a class="element-link" data-ng-href="{{ item.owner.Url }}" title="{{item.owner.TitleRU }}">
                            <div class="element-link-image">
                                <img class="icon-frame frame-56" data-ng-src="{{ item.OwnerIconSrc }}" />
                            </div>
                        </a>
                        <div data-ng-if="item.TagIconSrc" class="right element-link">
                            <div class="element-link-image">
                                <img class="icon-frame frame-56" data-ng-src="{{ item.TagIconSrc}}" />
                            </div>
                        </div>
                        <div class="phrase" data-ng-bind-html="item.Phrase | unsafe"></div>
                        <div class="original-phrase" data-ng-bind-html="item.OriginalPhrase | unsafe"></div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div id="boast-speech" class="large-9">
        <h3 data-ng-if="boastSpeech.length">Хвастовство перед боем</h3>
        <ul class="hero-speech">
            <li data-ng-repeat="item in boastSpeech = nexusData.selectedItem.Speech | filter:{Type: 'Boast'} | orderBy:'ID'">
                <div data-ng-if="item.SkinOwnerID != 0" class="element-link">
                    <div class="element-link-image">
                        <img class="icon-frame frame-56" data-ng-src="{{ item.OwnerIconSrc }}" />
                    </div>
                </div>
                <div class="phrase" data-ng-bind-html="item.Phrase | unsafe"></div>
                <div class="original-phrase" data-ng-bind-html="item.OriginalPhrase | unsafe"></div>
            </li>
        </ul>
    </div>
    <div id="pissed-speech" class="large-9">
        <h3 data-ng-if="pissedSpeech.length">Реплики при клике</h3>
        <ul class="hero-speech">
            <li data-ng-repeat="item in pissedSpeech = nexusData.selectedItem.Speech | filter:{Type: 'Pissed'} | orderBy:'ID'">
                <div data-ng-if="item.SkinOwnerID != 0" class="element-link">
                    <div class="element-link-image">
                        <img class="icon-frame frame-56" data-ng-src="{{ item.OwnerIconSrc }}" />
                    </div>
                </div>
                <div class="phrase" data-ng-bind-html="item.Phrase | unsafe"></div>
                <div class="original-phrase" data-ng-bind-html="item.OriginalPhrase | unsafe"></div>
            </li>
        </ul>
    </div>
    <div class="large-9">
        <h3 data-ng-if="killSpeech.length">Реплики при убийстве</h3>
        <ul id="kill-speech"  class="hero-speech">
            <li data-ng-repeat="item in killSpeech = nexusData.selectedItem.Speech | filter:{Type: 'WhenKill'} | orderBy:['-To.id', '-ToSeveral.id']">
                <div class="element-link">
                    <div class="element-link-image">
                        <img class="icon-frame frame-56" data-ng-src="{{ item.OwnerIconSrc }}" />
                    </div>
                </div>
                <div class="left">
                    <div class="phrase" data-ng-bind-html="item.Phrase | unsafe"></div>
                    <div class="original-phrase" data-ng-bind-html="item.OriginalPhrase | unsafe"></div>
                </div>
                <a data-ng-if="item.mate" class="right element-link" data-ng-href="{{ item.mate.Url }}" title="{{ item.mate.TitleRU }}">
                    <div class="element-link-image">
                        <img class="icon-frame frame-56" data-ng-src="{{ item.mate.IconSrc }}" />
                    </div>
                </a>
                <div data-ng-if="item.TagIconSrc" class="right element-link">
                    <div class="element-link-image">
                        <img class="icon-frame frame-56" data-ng-src="{{ item.TagIconSrc}}" />
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>

<div class="medium-12 columns">
    <h1>{{ nexusData.selectedItem.Title }} <small data-ng-bind="nexusData.selectedItem.IdentityTitle"></small></h1>
    <p data-ng-bind-html="nexusData.selectedItem.Content | unsafe"></p>
</div>
<div ng-hide="nexusData.selectedItem.Speech.length" class="preloader"></div>
<div class="medium-10 columns">
    <div class="speech-section">
        <h3 id="intro-speech" data-ng-if="introSpeech.length">Вступление</h3>
        <ul class="hero-speech intro">
            <li data-ng-repeat="item in introSpeech = nexusData.selectedItem.Speech | filter:{Intro: 1} |orderBy:['-To.id', '-Tag.id']">
                <div data-ng-if="item.Type == 'Question'" >
                    <div class="question">
                        <a class="element-link" data-ng-href="{{ item.owner.Link }}" title="{{ item.owner.Title }}">
                            <div class="element-link-image">
                                <img class="icon-frame frame-56" data-ng-src="{{ item.OwnerIconSrc }}" />
                            </div>
                        </a>
                        <div data-ng-if="item.TagIconSrc" class="right element-link">
                            <div class="element-link-image" title="{{ item.TagTitle }}">
                                <img class="icon-frame frame-56" data-ng-src="{{ item.TagIconSrc}}" />
                            </div>
                        </div>
                        <div class="phrase" data-ng-bind-html="item.Phrase | unsafe"></div>
                        <div class="original-phrase hide-for-small" data-ng-bind-html="item.OriginalPhrase | unsafe"></div>
                    </div>
                    <div class="response" data-ng-if="item.mate">
                        <a class="element-link" data-ng-href="{{ item.mate.Link }}" title="{{ item.mate.Title }}">
                            <div class="element-link-image">
                                <img class="icon-frame frame-56" data-ng-src="{{ item.MateIconSrc }}" />
                            </div>
                        </a>
                        <div class="phrase" data-ng-bind-html="item.MatePhrase | unsafe"></div>
                        <div class="original-phrase hide-for-small" data-ng-bind-html="item.MateOriginalPhrase | unsafe"></div>
                    </div>
                </div>
                <div data-ng-if="item.Type == 'Response'">
                    <div class="question" data-ng-if="item.mate">
                        <a class="element-link" data-ng-href="{{ item.mate.Link }}" title="{{ item.mate.Title }}">
                            <div class="element-link-image">
                                <img class="icon-frame frame-56" data-ng-src="{{ item.MateIconSrc }}" />
                            </div>
                        </a>
                        <div class="phrase" data-ng-bind-html="item.MatePhrase | unsafe"></div>
                        <div class="original-phrase hide-for-small" data-ng-bind-html="item.MateOriginalPhrase | unsafe"></div>
                    </div>
                    <div class="response">
                        <a class="element-link" data-ng-href="{{ item.owner.Link }}" title="{{item.owner.Title }}">
                            <div class="element-link-image">
                                <img class="icon-frame frame-56" data-ng-src="{{ item.OwnerIconSrc }}" />
                            </div>
                        </a>
                        <div data-ng-if="item.TagIconSrc" class="right element-link">
                            <div class="element-link-image" title="{{ item.TagTitle }}">
                                <img class="icon-frame frame-56" data-ng-src="{{ item.TagIconSrc}}" />
                            </div>
                        </div>
                        <div class="phrase" data-ng-bind-html="item.Phrase | unsafe"></div>
                        <div class="original-phrase hide-for-small" data-ng-bind-html="item.OriginalPhrase | unsafe"></div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="speech-section">
        <h3 id="pissed-speech" data-ng-if="pissedSpeech.length">Реплики при клике</h3>
        <ul class="hero-speech">
            <li data-ng-repeat="item in pissedSpeech = nexusData.selectedItem.Speech | filter:{Type: 'Pissed'} | orderBy:'ID'">
                <div data-ng-if="item.SkinOwnerID != 0" class="element-link">
                    <div class="element-link-image">
                        <img class="icon-frame frame-56" data-ng-src="{{ item.OwnerIconSrc }}" />
                    </div>
                </div>
                <div class="phrase" data-ng-bind-html="item.Phrase | unsafe"></div>
                <div class="original-phrase hide-for-small" data-ng-bind-html="item.OriginalPhrase | unsafe"></div>
            </li>
        </ul>
    </div>
    <div class="speech-section">
        <h3 id="kill-speech" data-ng-if="killSpeech.length">Реплики при убийстве</h3>
        <ul class="hero-speech">
            <li data-ng-repeat="item in killSpeech = nexusData.selectedItem.Speech | filter:{Type: 'WhenKill'} | orderBy:['-To.id', '-Tag.id']">
                <div class="element-link">
                    <div class="element-link-image">
                        <img class="icon-frame frame-56" data-ng-src="{{ item.OwnerIconSrc }}" />
                    </div>
                </div>
                <a data-ng-if="item.mate" class="right element-link" data-ng-href="{{ item.mate.Link }}" title="{{ item.mate.Title }}">
                    <div class="element-link-image">
                        <img class="icon-frame frame-56" data-ng-src="{{ item.mate.IconSrc }}" />
                    </div>
                </a>
                <div data-ng-if="item.TagIconSrc" class="right element-link" title="{{ item.TagTitle }}">
                    <div class="element-link-image">
                        <img class="icon-frame frame-56" data-ng-src="{{ item.TagIconSrc}}" />
                    </div>
                </div>
                <div class="phrase" data-ng-bind-html="item.Phrase | unsafe"></div>
                <div class="original-phrase hide-for-small" data-ng-bind-html="item.OriginalPhrase | unsafe"></div>
            </li>
        </ul>
    </div>
    <div class="speech-section">
        <h3 id="other-speech" data-ng-if="otherSpeech.length">Прочее</h3>
        <ul class="hero-speech">
            <li data-ng-repeat="item in otherSpeech = nexusData.selectedItem.Speech | filter:{Type: 'Other'} | orderBy:'ID'">
                <div data-ng-if="item.SkinOwnerID != 0" class="element-link">
                    <div class="element-link-image">
                        <img class="icon-frame frame-56" data-ng-src="{{ item.OwnerIconSrc }}" />
                    </div>
                </div>
                <div data-ng-if="item.TagIconSrc" class="right element-link" title="{{ item.TagTitle }}">
                    <div class="element-link-image">
                        <img class="icon-frame frame-56" data-ng-src="{{ item.TagIconSrc}}" />
                    </div>
                </div>
                <div class="phrase" data-ng-bind-html="item.Phrase | unsafe"></div>
                <div class="original-phrase hide-for-small" data-ng-bind-html="item.OriginalPhrase | unsafe"></div>
            </li>
        </ul>
    </div>
</div>
<div class="medium-2 columns"></div>
